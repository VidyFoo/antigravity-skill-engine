<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="v2-core.css">
</head>

<body class="light">
    <div class="accent-bar"></div>
    <div class="slide-padding">
        <h1 class="slide-title">一线指标负担的实质问题</h1>
        <div class="grid-cols-2" style="display: flex; align-items: stretch; gap: 20pt;">
            <div class="column" style="flex: 1; display: flex;">
                <div class="card" style="flex: 1;">
                    <h2 class="card-title">根源分析</h2>
                    <div class="card-content">
                        <p>后线<b>生产指标无成本</b>，甚至把<b>下发指标当成绩</b></p>
                        <ul class="pro-list">
                            <li>各职能从自身视角不断生产指标</li>
                            <li>指标提出者不承担落地复杂度</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="column" style="flex: 1; display: flex;">
                <div class="card" style="flex: 1; border-left-color: var(--bg-dark);">
                    <h2 class="card-title" style="color: var(--bg-dark);">本质探究</h2>
                    <div class="card-content">
                        <p><b>专业能力不够</b>，指标越来越数值化</p>
                        <ul class="pro-list">
                            <li>只剩 What：目标是多少、排第几</li>
                            <li>Why 被简化为“领导说了/上面要”</li>
                            <li>How 被机械标准化，替代一线判断</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
