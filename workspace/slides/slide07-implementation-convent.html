<body class="light">
    <div class="accent-bar"></div>
    <div class="slide-padding">
        <h1 class="slide-title">落地方式：指标共建会</h1>
        <div class="card"
            style="background: #F8F9FA; border-left: none; border-top: 4pt solid var(--accent); padding: 20pt;">
            <div style="border-left: 6pt solid var(--accent); padding-left: 20pt; margin-bottom: 10pt;">
                <p style="font-size: 16pt; color: var(--accent); font-weight: 800; margin: 0;">
                    "在今年下指标之前，先组织一次指标共建会"
                </p>
            </div>
            <div class="card-content">
                <ul class="pro-list">
                    <li><b>评审机制：</b>所有总部职能想下到城市的指标，必须先拿到会里统一评审/共创。</li>
                    <li><b>多方参与：</b>总部策略、业务，以及真正接收指标的城市业策、核心人员共同参与。</li>
                </ul>
            </div>
        </div>
    </div>
