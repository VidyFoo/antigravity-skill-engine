<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="v2-core.css">
</head>

<body class="light">
    <div class="accent-bar"></div>
    <div class="slide-padding">
        <h1 class="slide-title">配套举措：指标分类与权责规范</h1>
        <div class="type-grid" style="display: flex; gap: 12pt; height: 180pt;">
            <!-- 结果型 -->
            <div class="type-col"
                style="flex: 1; padding: 15pt; background: #FFF9F9; border-top: 5pt solid var(--accent); border-radius: 4pt; border: 1pt solid #FFE5E5;">
                <p class="card-title" style="font-size: 13pt; margin-bottom: 8pt; color: var(--accent);">结果型指标</p>
                <p style="font-size: 10pt; font-weight: 700; margin-bottom: 6pt;">“我们要什么结果”</p>
                <p style="font-size: 9pt; color: #666; margin-bottom: 4pt;"><b>典型：</b>收入、利润、合同额</p>
                <div style="border-top: 1pt dashed #FFCACA; margin-top: 8pt; padding-top: 8pt;">
                    <p style="font-size: 9pt; color: var(--text-main);">总部定目标，城市核心考核，评价经营成效。</p>
                </div>
            </div>
            <!-- 信号型 -->
            <div class="type-col"
                style="flex: 1; padding: 15pt; background: #FFFCF5; border-top: 5pt solid #F5A623; border-radius: 4pt; border: 1pt solid #FEF2D0;">
                <p class="card-title" style="font-size: 13pt; margin-bottom: 8pt; color: #D97706;">信号型指标</p>
                <p style="font-size: 10pt; font-weight: 700; margin-bottom: 6pt;">“哪些事有助于结果”</p>
                <p style="font-size: 9pt; color: #666; margin-bottom: 4pt;"><b>典型：</b>过程指标、诊断信号</p>
                <div style="border-top: 1pt dashed #FDE68A; margin-top: 8pt; padding-top: 8pt;">
                    <p style="font-size: 9pt; color: var(--text-main);">不作为强制考核；总部做能力萃取，辅助一线反思。</p>
                </div>
            </div>
            <!-- 约束型 -->
            <div class="type-col"
                style="flex: 1; padding: 15pt; background: #F8F9FA; border-top: 5pt solid var(--bg-dark); border-radius: 4pt; border: 1pt solid #E5E7EB;">
                <p class="card-title" style="font-size: 13pt; margin-bottom: 8pt; color: var(--bg-dark);">约束型指标</p>
                <p style="font-size: 10pt; font-weight: 700; margin-bottom: 6pt;">“哪些事绝对不准越界”</p>
                <p style="font-size: 9pt; color: #666; margin-bottom: 4pt;"><b>典型：</b>安全、客诉、合规性</p>
                <div style="border-top: 1pt dashed #D1D5DB; margin-top: 8pt; padding-top: 8pt;">
                    <p style="font-size: 9pt; color: var(--text-main);">只判断是否越线，不做排名；守住经营红线。</p>
                </div>
            </div>
        </div>

        <div class="card"
            style="background: var(--bg-dark); color: white; border: none; padding: 20pt; margin-top: 15pt; text-align: center;">
            <p style="font-size: 16pt; line-height: 1.6; margin: 0;">
                总部有“<b>目标定义权 + 约束设定权</b>”<br />
                一线有“<b>实现路径选择权 + 诊断解释权</b>”
            </p>
        </div>
    </div>
</body>

</html>
